<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>User Profile</title>
</head>
<body>
  <div class="container user-profile">
    <h2>User Profile</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" type="tel" class="form-control" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" class="form-control" formControlName="address"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Update Profile</button>
    </form>
  </div>
</body>
</html>
