<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Processing</title>
</head>
<body>
  <div class="container">
    <h2>Claim Processing</h2>
    
    <form [formGroup]="claimForm" (ngSubmit)="onSubmit()" class="claim-form">
    </form>
  
    <div *ngIf="claimDetails.status === 'Pending'" class="mt-3">
      <button (click)="approveClaim()" class="btn btn-success mr-2">Approve Claim</button>&nbsp;&nbsp;
      <button (click)="rejectClaim()" class="btn btn-danger">Reject Claim</button>
    </div>
  
    <div *ngIf="claimDetails.status !== 'Pending'" class="mt-3">
      <p>Claim Status: {{ claimDetails.status }}</p>
    </div>
  </div>
</body>
</html>
