<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Insurance Company</title>
</head>
<body>
  <div class="container insurance-company-dashboard">
    <h3>Insurance Company Dashboard</h3>
    
    <div class="company-info" *ngIf="companyInfo" style="margin-bottom: 20px;">
      <h4>Company Information</h4>
      <div class="card">
        <div class="card-body">
          <p class="card-text"><strong>Name:</strong> {{companyInfo.name}}</p>
          <p class="card-text"><strong>ID:</strong> {{companyInfo.id}}</p>
        </div>
      </div>
    </div>
    
    <div class="pending-claims">
      <h4>Pending Claims</h4>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Patient</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let claim of pendingClaims">
            <td>{{claim.date | date}}</td>
            <td>{{claim.patientName}}</td>
            <td>{{claim.amount | currency}}</td>
            <td><button (click)="processClaim(claim.id)" class="btn btn-primary">Process</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
