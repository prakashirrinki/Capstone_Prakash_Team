<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>HealthCare Provider Dashboard</title>
</head>
<body>
  <div class="container provider-dashboard">
    <h3>Provider Dashboard</h3>
    
    <div class="card provider-info" *ngIf="providerInfo">
      <div class="card-body">
        <h4 class="card-title">Provider Information</h4>
        <p class="card-text">Name: {{providerInfo.name}}</p>
        <p class="card-text">Specialty: {{providerInfo.specialty}}</p>
        <p class="card-text">ID: {{providerInfo.id}}</p>
      </div>
    </div>
    
    <div class="card recent-invoices mt-3">
      <div class="card-body">
        <h4 class="card-title">Recent Invoices</h4>
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Date</th>
                <th>Patient</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of recentInvoices">
                <td>{{invoice.date | date}}</td>
                <td>{{invoice.patientName}}</td>
                <td>{{invoice.amount | currency}}</td>
                <td>{{invoice.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <button (click)="generateNewInvoice()" class="btn btn-primary mt-3">Generate New Invoice</button>
  </div>
</body>
</html>
